name: Fetch and Update Datasets

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false

      - name: Install Dependencies
        run: pnpm install

      - name: Fetch Datasets
        run: |
          mkdir -p src/datasets  # Create the datasets directory if it doesn't exist
          set -e  # Exit immediately if a command exits with a non-zero status

          echo "Fetching Data Dragon version..."
          ddVersion=$(curl -fs "https://ddragon.leagueoflegends.com/api/versions.json" | jq -r '.[0]')
          if [ -z "$ddVersion" ]; then
            echo "Failed to fetch DataDragon version."
            exit 1
          fi

          echo "Fetching champion dataset..."
          curl -fs -o src/datasets/champion.json "https://ddragon.leagueoflegends.com/cdn/${ddVersion}/data/en_US/champion.json"
          echo "Fetching runes dataset..."
          curl -fs -o src/datasets/runesReforged.json "https://ddragon.leagueoflegends.com/cdn/${ddVersion}/data/en_US/runesReforged.json"
          echo "Fetching summoner spells dataset..."
          curl -fs -o src/datasets/summoner.json "https://ddragon.leagueoflegends.com/cdn/${ddVersion}/data/en_US/summoner.json"
          echo "Fetching items dataset..."
          curl -fs -o src/datasets/item.json "https://ddragon.leagueoflegends.com/cdn/${ddVersion}/data/en_US/item.json"
          echo "Fetching queues dataset..."
          curl -fs -o src/datasets/queues.json "https://static.developer.riotgames.com/docs/lol/queues.json"
          echo "Fetching arena dataset..."
          curl -fs -o src/datasets/arena.json "https://raw.communitydragon.org/latest/cdragon/arena/en_us.json"

      - name: Commit and Push Changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add src/datasets/*.json  # Add all JSON files
          git commit -m "Update datasets" || echo "No changes to commit"
          git push
